name: check
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  fmt-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Check Nix formatting
        run: nix run .#fmt -- --fail-on-change
      - name: Run git-hooks and formatting checks
        run: nix flake check -L

  build-and-test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
      - uses: cachix/install-nix-action@0b0e072294b088b73964f1d72dfdac0951439dbd # v31.8.4
        with:
          nix_path: nixpkgs=channel:nixos-unstable
      - name: Build package
        run: nix build -L
      - name: Check version
        run: |
          version=$(nix run . -- --version)
          echo "Detected version: $version"
          if ! echo "$version" | grep -E "[0-9]+\.[0-9]+\.[0-9]+ \(Claude Code\)"; then
            echo "Error: Version output does not match expected format"
            exit 1
          fi
          echo "âœ… Version check passed: $version"
